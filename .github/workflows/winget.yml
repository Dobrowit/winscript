name: Publish to WinGet

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["publish"]
    types: [completed]
  

jobs:
  publish:
    runs-on: windows-latest
    steps:
      - uses: vedantmgoyal9/winget-releaser@main
        with:
          identifier: flick9000.WinScript
          max-versions-to-keep: 3 # keep only latest 5 versions
          installers-regex: '\.exe$' # Only .exe files
          token: ${{ secrets.WINGET_TOKEN }}
